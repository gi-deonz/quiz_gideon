<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <link rel="stylesheet" href="Music CSS.css">
</head>
<body>

<div class="player-container">
    <h1>This Weeks Top 3 Songs</h1>

    <div class="playlist">
        <div class="song-box">
            <img src="CTSABLUMCOVER.jpg" alt="Album 1" class="thumb">
            <div class="song-info">
                <p class="song-title">FaSHioN</p>
                <p class="artist">CORTIS</p>
            </div>
            <audio controls>
                <source src="song1.mp3" type="audio/mp3">
            </audio>
        </div>

        <div class="song-box">
            <img src="BVALBUMCOVER.png" alt="Album 2" class="thumb">
            <div class="song-info">
                <p class="song-title">Blue Valentine</p>
                <p class="artist">NMIXX</p>
            </div>
            <audio controls>
                <source src="song2.mp3" type="audio/mp3">
            </audio>
        </div>

        <div class="song-box">
            <img src="BNDHA.jpg" alt="Album 3" class="thumb">
            <div class="song-info">
                <p class="song-title">Live In Paris</p>
                <p class="artist">BOYNEXTDOOR</p>
            </div>
            <audio controls>
                <source src="song3.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>
</div>

</body>
</html>
